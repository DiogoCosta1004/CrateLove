<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens - Fluid Dating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
</head>
<body class="home-body">
    <header class="header">
        <div class="logo"><img src="images/Logo.png" alt="Logo"></div>
        <div id="auth-buttons">
            </div>
    </header>

    <main class="home-container" style="grid-template-columns: 300px 1fr;">
        <aside class="sidebar" style="display: block; position: relative; top: 0; height: 80vh;">
            <h3 style="padding: 15px;">Conversas</h3>
            <div id="chat-list" class="chat-list-container">
                </div>
        </aside>

        <section class="chat-window">
            <div id="chat-header" class="chat-header" style="display: flex; align-items: center; gap: 15px;">
                <button onclick="window.location.href='home.html'" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #666;">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <h3 id="target-user-name" style="margin: 0;">Selecione um match</h3>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <div class="empty-chat">
                    <i class="fa-regular fa-comments"></i>
                    <p>Inicie uma conex√£o fluida!</p>
                </div>
            </div>

            <form id="chat-form" class="chat-input-area">
                <input type="text" id="msg-input" placeholder="Escreva algo legal..." required>
                <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </section>
    </main>

    <script type="module" src="chat-script.js"></script>
</body>
</html>
